<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatStory</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/animations.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <main class="chat-wrapper">
      <section class="chat-header">
        <img
          src="https://github.com/cookieukw/Vex-Reactions/blob/main/reactions/vex_angry.png?raw=true"
          alt="Vex Avatar"
          class="avatar"
        />
        <div class="user-info">
          <h2 class="user-name">Vex</h2>
          <span class="status-indicator"></span>
        </div>
      </section>

      <ul id="msg_content" class="chat-messages"></ul>

      <div id="type" class="typing-indicator">Vex est√° digitando...</div>

      <form class="chat-input mdl-shadow--2dp">

        <input
          type="text"
          id="text"
          placeholder="Digite aqui..."
          class="mdl-textfield__input"
        />
        <button type="submit" class="mdl-button mdl-js-button mdl-button--icon">
          <img src="https://cdn-icons-png.flaticon.com/512/786/786205.png" class="icon" />
        </button>
      </form>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
  </html>
